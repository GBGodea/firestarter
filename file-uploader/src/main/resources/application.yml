spring:
  config:
    import: "optional:configserver:http://localhost:8888"
  application:
    name: file-uploader
  cloud:
    stream:
      bindings:
        uploadEvents-out-0:
          destination: ${kafka.topic.upload}
          contentType: application/json
        fileStatusEvents-out-0:
          destination: ${kafka.topic.status}
          contentType: application/json
      kafka:
        binder:
          brokers: ${spring.kafka.bootstrap-servers}
          configuration:
            spring.json.trusted.packages: '*'

server:
  port: 8080


management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - env
          - refresh
  endpoint:
    health:
      show-details: always
    env:
      access: unrestricted