server:
  port: 8082

spring:
  config:
    import: "optional:configserver:http://localhost:8888"
  application:
    name: file-status-processor

  data:
    mongodb:
      uri: ${mongodb.uri}
      database: ${mongodb.database}

  cloud:
    stream:
      function:
        definition: statusEvent
      bindings:
        statusEvent-in-0:
          destination: ${kafka.topic.status}
          group: file-status-processor-group
          contentType: application/json
      kafka:
        binder:
          brokers: ${kafka.bootstrap-servers}
          configuration:
            spring.json.trusted.packages: '*'

management:
  endpoints:
    web:
      exposure:
        include: health, info, env